# Docker Compose para PRODUÇÃO
# POR QUÊ: Configuração otimizada para produção
# Use: docker-compose -f docker-compose.prod.yml up --build

version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: varos_teste_db
      MYSQL_ROOT_PASSWORD: mysql123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    # POR QUÊ: Healthcheck garante que o banco está pronto antes de iniciar a app
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:root@db:3306/avaliation_db
      NEXT_TELEMETRY_DISABLED: "1"
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    restart: unless-stopped
    # POR QUÊ: Limita recursos em produção
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  rabbitmq_data:


